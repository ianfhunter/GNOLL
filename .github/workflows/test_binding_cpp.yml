name: "Binding Tests: C++"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build_clang:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        python -m pip install -r reqs/requirements.txt
    - name: make
      run: |
        make CC=clang all
        ./build/dice d20

  build_cpp:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        python -m pip install -r reqs/requirements.txt
    - name: make
      run:  |
        make cpp
