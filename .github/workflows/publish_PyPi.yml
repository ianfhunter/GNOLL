name: Build and Publish Python Wheels

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  use-testpypi: true         # 🔁 Toggle this between true / false
  package_dir: src/python/

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel ${{ env.package_dir }} --output-dir dist
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-musllinux*"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}
          path: dist

  publish:
    name: Publish to PyPI or TestPyPI
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: python-wheels-*
          merge-multiple: true

      - name: Set upload credentials
        id: pypi
        run: |
          if [[ "${{ env.use-testpypi }}" == "true" ]]; then
            echo "token=${{ secrets.TEST_PYPI_API_TOKEN }}" >> $GITHUB_OUTPUT
            echo "repo=https://test.pypi.org/legacy/" >> $GITHUB_OUTPUT
          else
            echo "token=${{ secrets.PYPI_API_TOKEN_2022 }}" >> $GITHUB_OUTPUT
            echo "repo=https://upload.pypi.org/legacy/" >> $GITHUB_OUTPUT
          fi

      - name: Publish to PyPI or TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ steps.pypi.outputs.token }}
          repository-url: ${{ steps.pypi.outputs.repo }}
