name: Build and Publish Python Wheels

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  use-testpypi: true         # üîÅ Toggle this between true / false
  package_dir: src/python/

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] #, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Install WSL and dependencies (Windows only)
        if: runner.os == 'Windows'
        uses: Vampire/setup-wsl@v1
        with:
          distribution: Ubuntu-22.04
          update: true
          additional-packages: make python3 python3-pip build-essential

      - name: Run `make python` (WSL or native)
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            wsl make python
          else
            make python
          fi
        shell: bash

      - name: Build wheels
        run: python -m cibuildwheel ${{ env.package_dir }} --output-dir dist
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-musllinux*"
